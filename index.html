<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      margin: 0;
      background: rgb(223, 174, 238);
      background: radial-gradient(circle, rgba(223, 174, 238, 1) 0%, rgba(148, 233, 201, 1) 100%);
    }
    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }
    #main {
      position: relative;
      margin: 1em;
    }
    #canvas-wrapper {
      position: relative;
    }
    #scatter-gl-container-left, #scatter-gl-container-right {
      position: relative;
      float: left;
    }
  </style>
</head>
<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div id="select-model"></div>
      <div id="points">Score: 0</div>
      <button id="shareButton">Share your experience!</button>

      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>

      <div id="stats">
        <div id="hand-status">Petulantly Patient...</div>
        <div id="grass-status">No grass detected D:</div>
      </div>

      <div id="scatter-gl-container-left"></div>
      </div>
      
      <div id="scatter-gl-container-right"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
